<!DOCTYPE html>
<html>
<head>
    <title>Comparison Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Comparison Results</h1>
        {% for title, table in zip(titles, tables) %}

        {{ table | safe }}
        {% endfor %}
        <a href="/">Back</a>
    </div>
</body>
</html>
