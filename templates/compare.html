<!DOCTYPE html>
<html>
<head>
    <title>Side-by-Side Comparison</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Comparison: {{ date1 }} {% if date2 %} vs {{ date2 }}{% endif %}</h1>
    <div class="compare-container">
        <div class="compare-section">
            {% if table1 %}<h2>{{ date1 }}</h2>{{ table1|safe }}{% else %}<p>No data for {{ date1 }}</p>{% endif %}
        </div>
        <div class="compare-section">
            {% if table2 %}<h2>{{ date2 }}</h2>{{ table2|safe }}{% else %}<p>No data for {{ date2 }}</p>{% endif %}
        </div>
    </div>
    <a href="/">Back</a>
</div>
</body>
</html>
