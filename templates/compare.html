<!DOCTYPE html>
<html>
<head><title>Compare</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body><div class="container">
    <h1>Comparison: {{ date1 }}{% if date2 %} vs {{ date2 }}{% endif %}</h1>
    <div class="compare-container">
        <div class="compare-section">{{ table1|safe if table1 else '<p>No data</p>' }}</div>
        <div class="compare-section">{{ table2|safe if table2 else '<p>No data</p>' }}</div>
    </div>
    {% if chart %}
    <div class="chart-container"><h2>{{ selected_cat }}</h2><img src="data:image/png;base64,{{ chart }}"></div>
    {% endif %}
    <a href="/">Back</a>
</div></body></html>
