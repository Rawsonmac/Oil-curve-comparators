<!DOCTYPE html>
<html>
<head>
    <title>Oil Brokerage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Oil Brokerage Market Data</h1>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <label>Upload File (Owner Only):</label><br>
            <input type="file" name="file" required><br><br>
            <input type="password" name="password" placeholder="Upload Password" required><br><br>
            <button type="submit">Upload</button>
        </form>
        <form method="GET" action="/search">
            <label>Select Date(s) to Search:</label><br>
            <select name="date1" required>
                <option value="">-- Select Date --</option>
                {% for d in dates %}
                <option value="{{ d }}">{{ d }}</option>
                {% endfor %}
            </select>
            <select name="date2">
                <option value="">-- (Optional) Second Date --</option>
                {% for d in dates %}
                <option value="{{ d }}">{{ d }}</option>
                {% endfor %}
            </select><br><br>
            <button type="submit">Compare</button>
        </form>
    </div>
</body>
</html>
