<!DOCTYPE html>
<html>
<head>
    <title>Oil Brokerage Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Oil Brokerage Data Viewer</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Upload New Spreadsheet (Owner Only):</label><br>
        <input type="file" name="file" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Upload</button>
    </form>
    <form action="/compare" method="post">
        <label>Select Date 1:</label><br>
        <select name="date1" required>
            <option value="">-- choose date --</option>
            {% for d in dates %}<option value="{{ d }}">{{ d }}</option>{% endfor %}
        </select><br>
        <label>Select Date 2 (optional):</label><br>
        <select name="date2"><option value="">-- none --</option>
            {% for d in dates %}<option value="{{ d }}">{{ d }}</option>{% endfor %}
        </select><br><br>
        <button type="submit">Compare Side by Side</button>
    </form>
</div>
</body>
</html>
