<!DOCTYPE html>
<html><head><title>Oil Brokerage</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head><body>
<div class="container"><h1>Upload & Compare</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
<label>Spreadsheet File:</label><input type="file" name="file" required><label>Date:</label><input type="date" name="filedate" required>
<input type="password" name="password" placeholder="Password" required><button>Upload</button></form>
<form action="/compare" method="post"><label>Date1:</label><select name="date1" required><option>--</option>{% for d in dates %}<option>{{ d }}</option>{% endfor %}
</select><label>Date2:</label><select name="date2"><option>--</option>{% for d in dates %}<option>{{ d }}</option>{% endfor %}</select><button>Compare</button></form>
</div></body></html>
