<!DOCTYPE html>
<html><head><title>Oil Brokerage</title><link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}"></head>
<body><div class="container">
<h1>Upload Spreadsheets</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="files" multiple required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Upload</button>
</form>
<form action="/compare" method="post">
    <label>Date 1:</label><select name="date1" required>
        <option value="">--</option>{% for d in dates %}<option value="{{ d }}">{{ d }}</option>{% endfor %}
    </select>
    <label>Date 2:</label><select name="date2">
        <option value="">--</option>{% for d in dates %}<option value="{{ d }}">{{ d }}</option>{% endfor %}
    </select>
    <button type="submit">Compare</button>
</form></div></body></html>
