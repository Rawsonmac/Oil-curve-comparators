<!DOCTYPE html>
<html>
<head>
    <title>Oil Brokerage Charts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Oil Brokerage Data Viewer</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>File:</label><input type="file" name="file" required><br>
        <label>Date:</label><input type="date" name="filedate" required><br>
        <label>Password:</label><input type="password" name="password" required><br>
        <button type="submit">Upload</button>
    </form>
    <form action="/compare" method="post">
        <label>Date 1:</label><select name="date1" required>
            <option value="">--</option>
            {% for d in dates %}<option value="{{ d }}">{{ d }}</option>{% endfor %}
        </select><br>
        <label>Date 2 (optional):</label><select name="date2">
            <option value="">--</option>
            {% for d in dates %}<option value="{{ d }}">{{ d }}</option>{% endfor %}
        </select><br>
        <label>Category:</label><select name="category">
            <option value="">--</option>
        </select><br>
        <label>Unit:</label><select name="unit">
            <option value="WS">WS</option>
            <option value="C/bbl">C/bbl</option>
            <option value="$/mt">$/mt</option>
        </select><br>
        <button type="submit">Compare & Chart</button>
    </form>
</div>
</body>
</html>
