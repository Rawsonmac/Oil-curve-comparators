<!DOCTYPE html>
<html>
<head>
    <title>Word Oil Brokerage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Word Oil Brokerage</h1>

        <h3>🔐 Upload (Owner Only)</h3>
        <form method="POST" action="/upload" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <input type="password" name="password" placeholder="Enter password" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Upload File</button>
        </form>

        <h3 class="mt-5">🔎 Search by Date</h3>
        <form method="GET" action="/search">
            <div class="mb-3">
                <input type="date" name="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Search</button>
        </form>
    </div>
</body>
</html>
