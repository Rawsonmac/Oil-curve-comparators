<!DOCTYPE html>
<html>
<head>
    <title>Word Oil Brokerage - Upload & Compare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Word Oil Brokerage</h1>
        <h2 class="mb-3">Upload Oil Curve Data</h2>
        <form method="POST" action="/upload" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>

        <h2 class="mt-5">Compare Two Sheets</h2>
        <form method="POST" action="/compare">
            <div class="mb-3">
                <label class="form-label">Select First File:</label>
                <select name="file1" class="form-select" required>
                    {% for file in files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Second File:</label>
                <select name="file2" class="form-select" required>
                    {% for file in files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Compare</button>
        </form>
    </div>
</body>
</html>
